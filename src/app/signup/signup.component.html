<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3 my-4">
      <form #signupForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required [(ngModel)]="model.email" name="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" required [(ngModel)]="model.password" name="password">
        </div>
        <button type="submit" class="btn btn-primary btn-block my-2">Submit</button>
      </form>
    </div>
  </div>
</div>
